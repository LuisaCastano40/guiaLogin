<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-body-tertiary gradient-custom">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Navbar brand -->
    <a class="navbar-brand me-2" href="https://mdbgo.com/">
      <img src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp" height="16" alt="MDB Logo"
        loading="lazy" style="margin-top: -1px;" />
    </a>

    <!-- Toggle button -->
    <button data-mdb-collapse-init class="navbar-toggler" type="button" data-mdb-target="#navbarButtonsExample"
      aria-controls="navbarButtonsExample" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarButtonsExample">
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="#">PROYECTO 2</a>
        </li>
      </ul>
      <!-- Left links -->

      <div class="d-flex align-items-center">
        <button data-mdb-ripple-init type="button" class="btn btn-link px-3 me-2 text-light" (click)="toggleLogin()">
          Iniciar Sesión
        </button>
        <button data-mdb-ripple-init type="button" class="btn btn-light me-3" (click)="toggleRegister()">
          Registrarse
        </button>
        <button class="btn btn-dark px-3" role="button" (click)="closeSesion()">Cerrar sesión</button>
      </div>
    </div>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->


<!-- Formulario Registro -->
<div [ngStyle]="{ 'display': isVisibleRegister ? 'block' : 'none' }">
  <div
    class="vw-100 vh-100 bg-dark bg-opacity-75 position-fixed top-0 start-0 d-flex justify-content-center align-items-center">
    <app-registro [toggleLogin]="toggleLogin.bind(this)" [closeModal]="closeModal.bind(this)"
      class="position-absolute"></app-registro>
  </div>
</div>

<!-- Formulario Ingreso -->
<div [ngStyle]="{ 'display': isVisibleLogin? 'block' : 'none' }">
  <div
    class="vw-100 vh-100 bg-dark bg-opacity-75 position-fixed top-0 start-0 d-flex justify-content-center align-items-center">
    <app-login [toggleRegister]="toggleRegister.bind(this)" [closeModal]="closeModal.bind(this)"
      class="position-absolute"></app-login>
  </div>
</div>
