<div *ngIf="isVisibleRegister" class="d-flex justify-content-center align-items-center vh-100 vw-100 bg-dark bg-opacity-75 position-fixed top-0 start-0">
  <app-registro [toggleLogin]="toggleLogin.bind(this)" class="position-absolute"></app-registro>
</div>

<!-- Formulario Ingreso -->

</div>
